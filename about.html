<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
      <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>About</title>
  </head>
  <body> 
      <div class="container-xl">
                        <div class="jumbotron jumbotron-fluid text-center">
                            <h2 style="background-color: bisque;" class="display-1 text-muted">About Us</h2>
                          </div>
                          <div class="row">
                                <div style="margin-left: 20%; background-color: bisque; border-radius: 12%;" class="container col-lg-5 my-5 mx-1 text-muted">
                                     <div style="margin-bottom: 150px;"></div>
                                    <p style="font-size: 20px;" class="text-left">We are a website founded in 2022 that provides free to use images for you to laugh at. We use AI technology to generate the silliest pictures possible. We will not disappoint you. We will make you laugh. Trust us.</p>
                                </div>
               
               <div id="carouselExampleIndicators" class="carousel slide col-lg-5" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img id="carousel-image" style="height:500px " class="img-fluid" src="https://raw.githubusercontent.com/elexisbrown/project/master/images/lobster%20bike.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img id="carousel-image" style="height:500px" class="img-fluid"src="https://raw.githubusercontent.com/elexisbrown/project/master/images/dog.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img id="carousel-image" style="height:500px" class="img-responsive" src="motocyl.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
               </div>
            </div> 

         </body>
   </body>
</html>
